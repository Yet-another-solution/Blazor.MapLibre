name: PR Build and Test

on:
  pull_request:
    branches:
      - "main"
      - "release/*"

jobs:
  pr-build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 9.0.x

      - name: Restore dependencies
        run: |
          dotnet restore src/Community.Blazor.MapLibre/Community.Blazor.MapLibre.csproj
          dotnet restore examples/Community.Blazor.MapLibre.Examples/Community.Blazor.MapLibre.Examples.csproj

      - name: Build projects
        run: |
          dotnet build src/Community.Blazor.MapLibre/Community.Blazor.MapLibre.csproj --no-restore -c Release
          dotnet build examples/Community.Blazor.MapLibre.Examples/Community.Blazor.MapLibre.Examples.csproj --no-restore -c Release
